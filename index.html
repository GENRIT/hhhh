<!DOCTYPE html>
<html>
<head>
  <title>My Custom Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="url" placeholder="Enter search query or URL" class="input-url">
      <button onclick="navigate()" class="btn-go">Go</button>
    </div>
    <iframe id="frame" class="web-frame"></iframe>
  </div>

  <script>
    function navigate() {
      const url = document.getElementById('url').value;
      const frame = document.getElementById('frame');
      let finalUrl;

      // Проверяем, является ли введённый текст URL
      if (url.startsWith('http://') || url.startsWith('https://')) {
        finalUrl = url;
      } else if (url.includes('.')) {
        // Добавляем http:// если это явно URL без протокола
        finalUrl = 'http://' + url;
      } else {
        // Иначе считаем, что это поисковый запрос для собственного поисковика
        finalUrl = `https://my-custom-search-engine.com/search?q=${encodeURIComponent(url)}`;
      }

      frame.src = finalUrl;
    }
  </script>
</body>
</html>
